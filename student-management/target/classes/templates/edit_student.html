<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>

<body class="h-100">

	<nav class="navbar navbar-expand-md bg-primary">
		<a class="navbar-brand text-white" href="#">Student Management
			System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class=" text-white nav-link"
					th:href="@{/student/list}">Students list</a></li>
				<li class="nav-item"><a class="text-white nav-link"
					th:href="@{/student/showFormForAdd}">Add Student</a></li>
				<li class="nav-item"><a class="text-white nav-link	"
					th:href="@{/logout}">Logout</a></li>

			</ul>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-conent-center card">
				<h1 class="text-center">Edit Student</h1>
				<div class="card-body">
					<form th:action="@{/student/update/{id} (id=${student.id})}"
						th:object="${student}" method="POST">
						<div class="form-group">
							<label> Student first name </label> <input type="text"
								name="firstName" th:field="*{firstName}" class="form-control"
								placeholder="Enter first name" />
						</div>

						<div class="form-group">
							<label> Student last name </label> <input type="text"
								name="lastName" th:field="*{lastName}" class="form-control"
								placeholder="Enter last name" />
						</div>

						<div class="form-group">
							<label> Student course </label> <input type="text" name="course"
								th:field="*{course}" class="form-control"
								placeholder="Enter course" />
						</div>

						<div class="form-group">
							<label> Student country </label> <input type="text"
								name="country" th:field="*{country}" class="form-control"
								placeholder="Enter country" />
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
